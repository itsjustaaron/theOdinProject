<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="header">
        <h1>Tic Tac Toe</h1>
        <div class="game-controls">
            <button class="game-controls__reset">Reset</button>
        </div>
    </div>
    <div class="container">
        <div class="game-board">
            <div class="game-board__tile" data-position="0"></div>
            <div class="game-board__tile" data-position="1"></div>
            <div class="game-board__tile" data-position="2"></div>
            <div class="game-board__tile" data-position="3"></div>
            <div class="game-board__tile" data-position="4"></div>
            <div class="game-board__tile" data-position="5"></div>
            <div class="game-board__tile" data-position="6"></div>
            <div class="game-board__tile" data-position="7"></div>
            <div class="game-board__tile" data-position="8"></div>
        </div>
    </div>
    <div class="postgame-modal" aria-hidden="true">
        <div class="postgame-modal__dialog">
            <div class="postgame-modal__dialog__header">
                <h2>Game Results</h2>
                <span class="postgame-modal__close" aria-hidden="true">&cross;</span>
            </div>
            <div class="postgame-modal__dialog__content"></div>
            <button class="postgame-modal__dialog__reset">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
