<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="header">
        <h1>Tic Tac Toe</h1>
        <div class="game-controls">
            <div class="game-controls__toggle game-controls__toggle--hidden">
                <input type="checkbox" name="gamemode" id="gamemode" />
                <label for="gamemode"></label>
            </div>
            <button class="game-controls__reset">Reset</button>
        </div>
    </div>
    <div class="container">
        <div class="game-board">
            <div class="game-board__tile" data-position="0"></div>
            <div class="game-board__tile" data-position="1"></div>
            <div class="game-board__tile" data-position="2"></div>
            <div class="game-board__tile" data-position="3"></div>
            <div class="game-board__tile" data-position="4"></div>
            <div class="game-board__tile" data-position="5"></div>
            <div class="game-board__tile" data-position="6"></div>
            <div class="game-board__tile" data-position="7"></div>
            <div class="game-board__tile" data-position="8"></div>
        </div>
    </div>
    <div class="details-modal" aria-hidden="true">
        <div class="details-modal__pregame">
            <div class="details-modal__pregame__header">
                <h2>Game Setup</h2>
                <!-- <span class="details-modal__close" aria-hidden="true">&cross;</span> -->
            </div>
            <div class="details-modal__pregame__content">
                <div class="details-modal__pregame__content--step1">
                    <p>Welcome to a new game of Tic Tac Toe!</p>
                    <p>How should the game be set up?</p>
                    <div class="config-options">
                        <input type="radio" name="players" id="pvp" value="pvp" checked>
                        <label for="pvp">Player vs. Player</label>
                    </div>
                    <div class="config-options">
                        <input type="radio" name="players" id="ai" value="ai">
                        <label for="ai">Player vs. Computer</label>
                    </div>
                </div>
                <div class="details-modal__pregame__content--step2 details-modal__pregame__content--hidden">
                    <p>Okay, what is Player 1's name?</p>
                    <input type="text" name="player1" value="Player 1" />
                </div>
                <div class="details-modal__pregame__content--step3 details-modal__pregame__content--hidden">
                    <p>Last but not least, what is Player 2's name?</p>
                    <input type="text" name="player2" value="Player 2" />
                </div>
            </div>
            <div class="details-modal__pregame__actions">
                <!-- TODO: Start Over button that resets pregame modal -->
                <button class="details-modal__pregame__continue">Continue</button>
            </div>
        </div>
        <div class="details-modal__postgame">
            <div class="details-modal__postgame__header">
                <h2>Game Results</h2>
                <span class="details-modal__close" aria-hidden="true">&cross;</span>
            </div>
            <div class="details-modal__postgame__content"></div>
            <div class="details-modal__postgame__actions">
                <button class="details-modal__postgame__reset">Reset</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
