<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../src/style.css">
    <title>Shüí©t To Do</title>
</head>
<body>
    <div class="container">
        <div class="notepad">
            <div class="notepad__header">
                <h1 class="notepad__header__title">Shüí©t To Do</h1>
                <div class="notepad__header__controls">
                    <button>Ôºã</button>
                    <button>‚öôÔ∏è</button>
                </div>
            </div>
            <div class="notepad__notes">
                <div class="notepad__categories">
                    Category: Random
                    <ul class="notepad__categories__list"></ul>
                </div>
                <div class="notepad__notes__list"></div>
            </div>
            <div class="notepad__body">
                <!-- existing note -->
                <div class="notepad__body__note">
                    <h2>Name of To-Do Item</h2>
                    <div class="notepad__body__details">
                        <div class="notepad__body__details--priority">Priority: High</div>
                        <div class="notepad__body__details--date">Due: 06/09/22</div>
                    </div>
                    <p>I am a description of the item on the to-do list!</p>
                </div>
                <!-- new note -->
                <div class="notepad__body__new-note">
                    <form action="#">
                        <label for="title">Title:</label>
                        <input type="text" name="title" placeholder="Do this thing" required>
                        <div class="share-row">
                            <div>
                                <label for="priority">Priority:</label>
                                <select name="priority">
                                    <option value="">-- set a priority --</option>
                                    <option value="high">High</option>
                                    <option value="medium">Medium</option>
                                    <option value="low">Low</option>
                                </select>
                            </div>
                            <div>
                                <label for="dueDate">Due:</label>
                                <input type="date" name="dueDate">
                            </div>
                        </div>
                        <textarea name="description" cols="30" rows="6" placeholder="What do you need to do?"></textarea>
                        <button class="save" type="submit">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
